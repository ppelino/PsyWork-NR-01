# netlify.toml

[build]
  command = ""          # sem build, só HTML estático
  publish = "frontend"  # pasta do frontend

# Proxy: tudo que vier como /api/... vai para o backend no Render
[[redirects]]
  from = "/api/*"
  to   = "https://psywork-nr01-api.onrender.com/api/:splat"
  status = 200
  force  = true

# SPA fallback: garante que rotas internas funcionem
[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200

# Cabeçalhos básicos
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options       = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy       = "same-origin"
    Cache-Control         = "public, max-age=0, must-revalidate"




