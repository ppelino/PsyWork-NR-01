# netlify.toml
# Configuração para o deploy do frontend no Netlify
# com redirecionamento automático para o backend no Render.

# netlify.toml

[build]
  command = ""            # não tem build
  publish = "frontend"    # pasta publicada

[[redirects]]
  from = "/api/*"
  to = "https://<SEU-BACKEND>/api/:splat"
  status = 200
  force = true

# (opcional) cabeçalhos básicos
[[headers]]
  for = "/*"
  [headers.values]
  X-Frame-Options = "SAMEORIGIN"
  X-Content-Type-Options = "nosniff"
  Referrer-Policy = "same-origin"
  Cache-Control = "public, max-age=0, must-revalidate"




